[build]
  command = "npm run build"
  publish = ".next"

# Configure secrets scanning
# The NEXT_PUBLIC_* keys are public (client-side) - expected in bundles
# README contains example values for documentation
# PESAPAL_ENVIRONMENT and other non-secret values are also expected
[build.environment]
  SECRETS_SCAN_OMIT_PATHS = ".netlify,.next"
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_APP_URL,PESAPAL_ENVIRONMENT,PESAPAL_CALLBACK_URL,PESAPAL_IPN_URL"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
